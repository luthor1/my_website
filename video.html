<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kudurdum.com</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('resimler/pexels-simon-rizzi-1809644.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            transition: background-color 0.3s ease;
        }

        body.is-transitioning {
            background-color: #000;
        }

        header {
            background: linear-gradient(to right, #2c3e50, #273746);
            color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            box-sizing: border-box;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        #video-detail {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        #video-player-container {
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        #video-player {
            width: 100%;
            outline: none;
        }

        #video-info {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
            color: #fff;
            border-radius: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        #video-title {
            margin: 0;
            font-size: 2em;
            color: #fff;
        }

        #video-description {
            color: #bbb;
            line-height: 1.4;
        }

        #back-button {
            padding: 15px;
            background: linear-gradient(to right, #3498db, #2ecc71);
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.3s ease-in-out;
        }

        #back-button:hover {
            background: linear-gradient(to right, #2980b9, #27ae60);
        }

        footer {
            background: linear-gradient(to right, #2c3e50, #273746);
            color: #fff;
            text-align: center;
            padding: 1em 0;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<header>
    <div class="overlay">
        <h1>OLAY BURDA DİYOSUN HA </h1>
    </div>
</header>

<section id="video-detail" class="video-detail-container">
    <div id="video-player-container">
        <video id="video-player" controls></video>
    </div>
    <div id="video-info" class="overlay">
        <h2 id="video-title"></h2>
        <p id="video-description"></p>
        <button id="back-button">Video Listesine Geri Dön</button>
    </div>
</section>

<footer>
    <div class="overlay">
        <p>&copy; 2023 Video Sitesi</p>
    </div>
</footer>

<script src="script.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const videoPlayer = document.getElementById("video-player");
        const videoTitle = document.getElementById("video-title");
        const videoDescription = document.getElementById("video-description");
        const backButton = document.getElementById("back-button");

        // URL'den video dosya adını çek
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get('src');
        const videoTitleParam = urlParams.get('title');
        const videoDescriptionParam = urlParams.get('description');

        // Video player, başlık ve açıklama güncelleme
        if (videoUrl) {
            videoPlayer.src = decodeURIComponent(videoUrl);
            videoTitle.textContent = videoTitleParam || "Video Adı";
            videoDescription.textContent = videoDescriptionParam || "Açıklama bulunmuyor.";
        } else {
            // Video URL'si belirtilmemişse veya geçersizse bir hata mesajı gösterilebilir
            videoTitle.textContent = "Geçersiz Video";
            videoDescription.textContent = "";
        }

        // Video listesine geri dönme butonu
        backButton.addEventListener("click", function() {
            window.location.href = "index.html"; // Ana sayfanın dosya adını buraya ekleyin
        });
    });
</script>
</body>
</html>
